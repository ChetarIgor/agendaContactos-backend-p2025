{% extends 'contactos/base.html' %}

{% block content %}
    <h2>Agregar Nuevo Contacto</h2>

    <form method="post" class="form-agregar-contacto">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre</label>
            <input type="text" name="nombre" id="id_nombre" placeholder="Ejemplo: Pepito Mendez" required />
        </div>
        <div class="form-group">
            <label for="id_telefono">Teléfono</label>
            <input type="tel" name="telefono" id="id_telefono" placeholder="Ejemplo: +56 9 1234 1234" required />
        </div>
        <div class="form-group">
            <label for="id_correo">Correo</label>
            <input type="email" name="correo" id="id_correo" placeholder="Ejemplo: pepito.mendez@gmail.com" required />
        </div>
        <div class="form-group">
            <label for="id_direccion">Dirección</label>
            <input type="text" name="direccion" id="id_direccion" placeholder="Ejemplo: Calle Wachafa 1122, Renca" required />
        </div>
        <button type="submit" class="btn">Guardar Contacto</button>
    </form>
    <br>
    <a href="{% url 'listar_contactos' %}">Volver a la lista</a>
{% endblock %}
