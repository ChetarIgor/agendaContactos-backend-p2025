<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos Personales</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #032950;
            margin: 0;
            padding: 0;
            color: #333;
        }
        nav {
            background-color: #003366;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        nav h1 {
            margin: 0;
            font-weight: 500;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            background-color: #0066cc;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        nav a:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        nav a:active {
            transform: scale(0.98);
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Estilos para los botones de Inicio */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-action {
            padding: 15px 30px;
            background-color: #003366;
            color: white;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-action:hover {
            background-color: #00224d;
            transform: scale(1.05); 
        }

        .btn-action:active {
            transform: scale(0.98); 
        }

        .btn-action:focus {
            outline: none; 
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.8); 
        }

        /* Estilos para la tabla de contactos */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed; /* ðŸ”¹ Para que respete los anchos */
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            overflow-wrap: break-word; /* ðŸ”¹ Permite cortar palabras largas */
            word-break: break-word;
            white-space: normal;
        }

        th {
            background-color: #003366; 
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        th:nth-child(4), td:nth-child(4),
        td.direccion {
            max-width: 320px;
        }

        th:nth-child(5), td:nth-child(5), td.acciones {
            white-space: nowrap;
            width: 160px;
            text-align: center;
        }

        td.acciones a {
            display: inline-block;
            margin: 0 6px;
            padding: 8px 10px;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        td.acciones a:first-child { background-color: #28a745; }  /* Editar */
        td.acciones a:last-child  { background-color: #dc3545; }  /* Eliminar */

        td.acciones a:hover {
            filter: brightness(0.95);
            transform: none;
        }

        /* Estilos formulario agregar contacto */
        .form-agregar-contacto {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-agregar-contacto .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-agregar-contacto .form-group label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .form-agregar-contacto .form-group input,
        .form-agregar-contacto .form-group select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-agregar-contacto .form-group input:focus,
        .form-agregar-contacto .form-group select:focus {
            border-color: #003366;
            outline: none;
        }

        .form-agregar-contacto .btn {
            padding: 12px 20px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-agregar-contacto .btn:hover {
            background-color: #00224d; 
        }

        /* Estilos para eliminar contacto */
        .confirm-container {
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .confirmation-text strong {
            color: #003366;
        }

        .form-delete {
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-delete {
            padding: 12px 20px;
            background-color: #dc3545; 
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        .btn-cancel {
            padding: 12px 20px;
            background-color: #28a745; 
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #218838; 
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Agenda de Contactos Personales</h1>
        <div>
            <a href="{% url 'inicio' %}"><i class="fas fa-home"></i> Inicio</a>
            <a href="{% url 'lista_contactos' %}"><i class="fas fa-list"></i> Lista</a>
            <a href="{% url 'agregar_contacto' %}"><i class="fas fa-user-plus"></i> Agregar</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
